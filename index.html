
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="app">
        <!-- Login/Signup Screen -->
        <div id="auth-screen" class="screen active">
            <div class="auth-container">
                <h1>ğŸ“š Online Quiz App</h1>
                <div class="auth-tabs">
                    <button class="tab-btn active" onclick="showLogin()">Login</button>
                    <button class="tab-btn" onclick="showSignup()">Signup</button>
                </div>
                
                <div id="login-form" class="auth-form active">
                    <h2>Login</h2>
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <div class="role-selection">
                        <label><input type="radio" name="login-role" value="teacher" checked> ğŸ‘©â€ğŸ« Teacher</label>
                        <label><input type="radio" name="login-role" value="student"> ğŸ‘¨â€ğŸ“ Student</label>
                    </div>
                    <button onclick="login()">Login</button>
                </div>
                
                <div id="signup-form" class="auth-form">
                    <h2>Signup</h2>
                    <input type="text" id="signup-name" placeholder="Full Name" required>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <div class="role-selection">
                        <label><input type="radio" name="signup-role" value="teacher" checked> ğŸ‘©â€ğŸ« Teacher</label>
                        <label><input type="radio" name="signup-role" value="student"> ğŸ‘¨â€ğŸ“ Student</label>
                    </div>
                    <button onclick="signup()">Signup</button>
                </div>
            </div>
        </div>

        <!-- Teacher Dashboard -->
        <div id="teacher-screen" class="screen">
            <div class="header">
                <h1>ğŸ‘©â€ğŸ« Teacher Dashboard</h1>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
            
            <div class="teacher-nav">
                <button class="nav-btn active" onclick="showTeacherSection('categories')">Quiz Categories</button>
                <button class="nav-btn" onclick="showTeacherSection('questions')">Manage Questions</button>
                <button class="nav-btn" onclick="showTeacherSection('results')">Student Results</button>
            </div>
            
            <!-- Categories Section -->
            <div id="categories-section" class="teacher-section active">
                <h2>Quiz Categories</h2>
                <div class="create-category">
                    <input type="text" id="category-name" placeholder="Category Name">
                    <button onclick="createCategory()">Create Category</button>
                </div>
                <div id="categories-list" class="categories-list"></div>
            </div>
            
            <!-- Questions Section -->
            <div id="questions-section" class="teacher-section">
                <h2>Manage Questions</h2>
                <div class="add-question">
                    <select id="question-category"></select>
                    <input type="text" id="question-text" placeholder="Question">
                    <input type="text" id="option1" placeholder="Option 1">
                    <input type="text" id="option2" placeholder="Option 2">
                    <input type="text" id="option3" placeholder="Option 3">
                    <input type="text" id="option4" placeholder="Option 4">
                    <select id="correct-answer">
                        <option value="0">Option 1</option>
                        <option value="1">Option 2</option>
                        <option value="2">Option 3</option>
                        <option value="3">Option 4</option>
                    </select>
                    <button onclick="addQuestion()">Add Question</button>
                </div>
                <div id="questions-list"></div>
            </div>
            
            <!-- Results Section -->
            <div id="results-section" class="teacher-section">
                <h2>Student Results</h2>
                <div id="results-list"></div>
            </div>
        </div>

        <!-- Student Dashboard -->
        <div id="student-screen" class="screen">
            <div class="header">
                <h1>ğŸ‘¨â€ğŸ“ Student Dashboard</h1>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
            
            <div id="quiz-selection" class="quiz-selection">
                <h2>Select Quiz Category</h2>
                <div id="student-categories-list"></div>
            </div>
            
            <div id="quiz-taking" class="quiz-taking hidden">
                <div class="quiz-header">
                    <h2 id="quiz-title"></h2>
                    <div class="quiz-progress">
                        Question <span id="current-question">1</span> of <span id="total-questions">10</span>
                    </div>
                </div>
                <div id="question-container">
                    <h3 id="question-text"></h3>
                    <div id="options-container"></div>
                    <button id="next-btn" onclick="nextQuestion()">Next</button>
                </div>
            </div>
            
            <div id="quiz-result" class="quiz-result hidden">
                <h2>Quiz Complete!</h2>
                <div id="score-display"></div>
                <div id="answers-review"></div>
                <button onclick="backToCategories()">Back to Categories</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
